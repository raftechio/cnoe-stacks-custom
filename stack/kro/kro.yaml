kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: kro
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'ghcr.io/kro-run/kro'
    chart: kro
    targetRevision: 0.4.1  
    helm:
      releaseName: kro
      valueFiles:
      - $values/value-files/values.yaml
  - repoURL: cnoe://repository-data
    ref: values
  - repoURL: cnoe://repository-data
    path: "./manifests"
    ref: main    
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kro
  syncPolicy:
    syncOptions:
    - Replace=true
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
    retry:
      limit: 30
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
